<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
	// script to fetch data from the server and fill the cells above using element id as a lookup key
	// the data is in the form of a json object

	api_endpoint = 'https://script.google.com/macros/s/AKfycbwUO1kHosVDA9IRp4uj5VpV66r3mOhOewwOKtItXLUMEZDts6iTUfdPkUrfYtHbZpQT/exec';

	counter = 1;
	
	$.getJSON(api_endpoint, function(data) {
		$('.spinner').remove();

		let row = "<tr><th></th><th>Jméno</th><th>Rating</th></tr>";
		$('#registered-players-table').append(row);

		$.each(data, function(key, val) {
			if (key.startsWith("registered-player")) {
				let row = `<tr>
					<td>${counter}</td>
					<td>${val[0]}</td>
					<td>${val[1]}</td>
				</tr>`;
				$('#registered-players-table').append(row);
				counter++;
			}
		});
	});
</script>
